<div class="container">
    <div class="row">
        <label>Username: <input  [(ngModel)]="username" /></label>
    </div>
    <div class="row">
        <label>Password: <input [(ngModel)]="password" /></label>
    </div>
    <div class="row">
        <button (click)="onSubmit($event)" routerLink="/" type="submit">Submit</button>
    </div>
</div>
