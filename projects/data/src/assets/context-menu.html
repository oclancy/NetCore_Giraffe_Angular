
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link src="/main.css"/>
</head>
<body onblur="onblur()">

    <script>
        function onblur() {
            fin.Window
                .getCurrentSync()
                .hide();
        }

        function quit() {
            fin.desktop
                .Application
                .getCurrentApplication()
                .close();
        }
    </script>

    <ul style="margin:0px;padding:0px">
        <li style="margin:0px;padding:0px" onclick="quit()">Exit</li>
    </ul>


</body>
</html>
